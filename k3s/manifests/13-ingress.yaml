---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vinlab-ingress
  namespace: vinlab
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: apigateway
                port:
                  number: 80
---
# Optional: NodePort service for direct access
apiVersion: v1
kind: Service
metadata:
  name: vinlab-nodeport
  namespace: vinlab
spec:
  type: NodePort
  selector:
    app: apigateway
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30080
